<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Recompensas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .bank-header { background: #820ad1; color: white; padding: 25px; border-radius: 0 0 25px 25px; }
        .balance-card { background: white; margin-top: -30px; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .mission-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #820ad1; }
        .btn-bank { background: #820ad1; color: white; border-radius: 20px; width: 100%; border: none; padding: 10px; }
    </style>
</head>
<body>
    <div class="bank-header"><h5>Ol√°, Usu√°rio üëã</h5><p>Seu painel de tarefas est√° ativo.</p></div>
    <div class="container">
        <div class="balance-card text-center">
            <small>Saldo Dispon√≠vel</small>
            <h2 id="balanceText" class="fw-bold">R$ 0,00</h2>
            <button class="btn btn-sm btn-outline-primary mt-2" onclick="alert('M√≠nimo: R$ 100')">Sacar</button>
        </div>
        <div class="mt-4">
            <div class="mission-card d-flex justify-content-between align-items-center">
                <div><p class="m-0 fw-bold">Miss√£o 01: Assistir An√∫ncio</p><small>+ R$ 1,50</small></div>
                <button class="btn-bank w-25" onclick="doMission(1.50, 'SEU_LINK_AQUI')">Ir</button>
            </div>
        </div>
    </div>
    <script>
        if (!localStorage.getItem('userBalance')) { localStorage.setItem('userBalance', '0.00'); }
        function updateDisplay() { document.getElementById('balanceText').innerText = 'R$ ' + localStorage.getItem('userBalance'); }
        updateDisplay();
        function doMission(amount, adLink) {
            window.open(adLink, '_blank');
            let current = parseFloat(localStorage.getItem('userBalance'));
            localStorage.setItem('userBalance', (current + amount).toFixed(2));
            setTimeout(() => { updateDisplay(); alert('R$ ' + amount + ' adicionados!'); }, 2000);
        }
    </script>
</body>
</html>
