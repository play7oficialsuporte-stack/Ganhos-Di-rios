<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play7 Oficial - Painel VIP</title>
    <style>
        :root { --primary: #6c48ff; --bg: #05070a; --card: #111827; --text: #ffffff; --success: #00ffa3; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        /* Borda Lateral no T√≠tulo conforme instru√ß√µes */
        .header-main { border-left: 6px solid var(--primary); padding: 15px 20px; background: var(--card); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .container { padding: 20px; }

        /* Card de Saldo e Barra de Progresso */
        .balance-card { background: linear-gradient(145deg, #111827, #1f2937); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid rgba(108, 72, 255, 0.3); position: relative; overflow: hidden; }
        .balance-card h2 { font-size: 3rem; margin: 10px 0; font-weight: 800; }
        
        .progress-container { background: #374151; height: 12px; border-radius: 10px; margin: 20px 0 10px; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; width: 0%; transition: 0.5s; box-shadow: 0 0 15px var(--primary); }

        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #1f2937; text-align: center; }
        .stat-item span { display: block; font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; }
        .stat-item strong { font-size: 1.2rem; color: var(--success); }

        .mission-card { background: var(--card); padding: 20px; border-radius: 18px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1f2937; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-action:active { transform: scale(0.95); }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0f172a; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #1e293b; z-index: 100; }
        .nav-link { color: #94a3b8; text-decoration: none; font-size: 0.8rem; cursor: pointer; text-align: center; }
        .nav-link.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <header class="header-main">
        <div><small>BEM-VINDO</small><br><strong id="dispName">CARREGANDO...</strong></div>
        <div style="text-align: right;"><small>STATUS</small><br><span style="color: var(--success); font-weight: bold;">‚óè CONTA VIP</span></div>
    </header>

    <div id="p-home" class="page active">
        <div class="container">
            <div class="balance-card">
                <small>SALDO TOTAL</small>
                <h2 id="mainSaldo">R$ 0,00</h2>
                <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
                <small id="pText">0% para o saque m√≠nimo (R$ 200)</small>
            </div>

            <div class="stats-grid" style="margin-top: 20px;">
                <div class="stat-item"><span>Indica√ß√µes</span><strong id="dispRefs">0</strong></div>
                <div class="stat-item"><span>Tarefas</span><strong id="dispTasks">0</strong></div>
            </div>

            <h3 style="border-left: 4px solid var(--primary); padding-left: 10px;">MISS√ïES DISPON√çVEIS</h3>
            <div id="task-list"></div>
        </div>
    </div>

    <div id="p-saque" class="page">
        <div class="container">
            <h3>SOLICITAR SAQUE PIX</h3>
            <div class="stat-item" style="margin-bottom: 20px;">
                <span>Dispon√≠vel agora</span>
                <h2 id="saqueSaldo" style="margin: 5px 0;">R$ 0,00</h2>
            </div>
            <div style="background: #1e293b; padding: 20px; border-radius: 15px;">
                <label style="font-size: 0.8rem; opacity: 0.7;">CHAVE PIX</label>
                <input type="text" placeholder="CPF, E-mail ou Telefone" id="pixField" style="width:100%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin: 10px 0;">
                <button class="btn-action" style="width: 100%;" onclick="requestWithdraw()">FINALIZAR SAQUE</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="nav('p-home', this)">üè†<br>In√≠cio</div>
        <div class="nav-link" onclick="nav('p-saque', this)">üí∞<br>Sacar</div>
        <div class="nav-link" onclick="handleRefer()">üë•<br>Indicar</div>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('play7_user')) || { name: "", balance: 0, refs: 0, tasks: 0 };
        const MIN = 200;

        if(!data.name) {
            data.name = prompt("Ol√°! Como te chamas?");
            save();
        }

        function save() { 
            localStorage.setItem('play7_user', JSON.stringify(data)); 
            updateUI();
        }

        function updateUI() {
            document.getElementById('dispName').innerText = data.name.toUpperCase();
            document.getElementById('mainSaldo').innerText = `R$ ${data.balance.toFixed(2).replace('.',',')}`;
            document.getElementById('saqueSaldo').innerText = `R$ ${data.balance.toFixed(2).replace('.',',')}`;
            document.getElementById('dispRefs').innerText = data.refs;
            document.getElementById('dispTasks').innerText = data.tasks;
            
            let perc = (data.balance / MIN) * 100;
            if(perc > 100) perc = 100;
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('pText').innerText = `${Math.floor(perc)}% para o saque m√≠nimo (R$ 200)`;
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        const list = document.getElementById('task-list');
        for(let i=1; i<=10; i++) {
            list.innerHTML += `
                <div class="mission-card">
                    <div><strong>Tarefa VIP #${i}</strong><br><small>+ R$ 5,00</small></div>
                    <button class="btn-action" onclick="doTask(5)">IR</button>
                </div>
            `;
        }

        function doTask(v) {
            window.open('https://installyourfiles.com/1879502', '_blank');
            data.balance += v;
            data.tasks += 1;
            save();
        }

        function handleRefer() {
            navigator.clipboard.writeText(`https://www.play7oficial.com?ref=${data.name}`);
            alert("Link de indica√ß√£o copiado! Envia para amigos.");
            data.refs += 1;
            data.balance += 10;
            save();
        }

        function requestWithdraw() {
            if(data.balance < MIN) {
                alert(`Erro: Precisas de pelo menos R$ ${MIN} para sacar.`);
            } else {
                alert("‚úÖ Pedido enviado! O teu pagamento via PIX est√° em processamento (24h).");
            }
        }

        updateUI();
    </script>
</body>
</html>
