<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play7 Oficial - Painel VIP</title>
    <style>
        :root { --primary: #6c48ff; --bg: #05070a; --card: #111827; --text: #ffffff; --success: #00ffa3; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .header-main { border-left: 6px solid var(--primary); padding: 15px 20px; background: var(--card); display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; }
        .balance-card { background: linear-gradient(145deg, #111827, #1f2937); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid rgba(108,72,255,0.3); }
        .progress-container { background: #374151; height: 12px; border-radius: 10px; margin: 20px 0 10px; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; width: 0%; transition: 0.5s; }
        .mission-card { background: var(--card); padding: 20px; border-radius: 18px; margin-bottom: 15px; border: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        footer { text-align: center; padding: 20px; font-size: 0.8rem; opacity: 0.6; }
        footer a { color: var(--primary); text-decoration: none; margin: 0 10px; }
        .page { display: none; }
        .active { display: block; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0f172a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1e293b; }
    </style>
</head>
<body>

<header class="header-main">
    <div><small>ID:</small> <strong id="userIdDisplay">...</strong></div>
    <div style="text-align: right;"><small>STATUS</small><br><span style="color: var(--success);">‚óè ONLINE</span></div>
</header>

<div class="container">
    <div class="balance-card">
        <small>SALDO TOTAL</small>
        <h2 id="saldoTxt">R$ 0,00</h2>
        <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
        <small id="pText">0% para o saque m√≠nimo (R$ 200)</small>
    </div>

    <h3 style="margin-top:25px; border-left: 4px solid var(--primary); padding-left:10px;">MISS√ïES DISPON√çVEIS</h3>
    <div id="taskList"></div>
</div>

<footer>
    <a href="privacidade.html">Privacidade</a> | <a href="termos.html">Termos</a>
    <p>¬© 2026 Play7 Oficial</p>
</footer>

<div class="nav-bar">
    <span onclick="location.reload()">üè† In√≠cio</span>
    <span onclick="alert('M√≠nimo R$ 200 para sacar')">üí∞ Sacar</span>
</div>

<script>
    // 1. GERA ID √öNICO
    let uid = localStorage.getItem('play7_id') || 'u' + Math.floor(Math.random()*1000000);
    localStorage.setItem('play7_id', uid);
    document.getElementById('userIdDisplay').innerText = uid;

    // 2. SISTEMA DE SALDO
    let saldo = parseFloat(localStorage.getItem('play7_saldo')) || 0;
    const MIN = 200;

    function atualizar() {
        document.getElementById('saldoTxt').innerText = "R$ " + saldo.toFixed(2).replace('.',',');
        let perc = (saldo / MIN) * 100;
        document.getElementById('pBar').style.width = (perc > 100 ? 100 : perc) + "%";
        document.getElementById('pText').innerText = Math.floor(perc) + "% para o saque (R$ 200)";
        localStorage.setItem('play7_saldo', saldo);
    }

    // 3. GERA MISS√ïES
    const m = ["Instalar App VIP", "Testar Jogo GamePix", "Ver an√∫ncio premiado"];
    m.forEach(nome => {
        document.getElementById('taskList').innerHTML += `
            <div class="mission-card">
                <div><strong>${nome}</strong><br><small>+ R$ 5,00</small></div>
                <button class="btn-action" onclick="fazerMissao(5)">IR</button>
            </div>`;
    });

    function fazerMissao(v) {
        window.open('https://google.com', '_blank'); // Aqui ir√° seu link de an√∫ncio
        saldo += v;
        atualizar();
    }

    atualizar();
</script>
</body>
</html>
